apply plugin: 'groovy'
apply plugin: 'maven'
//apply plugin: 'codenarc'

// UPDATE TO YOUR STARDOG LOCATION

def stardogLocation = "CHANGE"

repositories {	
    mavenLocal()
    mavenCentral()
}

dependencies {
	// This is still necessary until we separate the embedded server functionality
	compile fileTree(dir: stardogLocation + "/dbms", include: '**/*.jar')
	compile fileTree(dir: stardogLocation + "/http", include: '**/*.jar')
	compile fileTree(dir: stardogLocation + "snarl", include: '**/*.jar')
 	compile ('com.complexible.stardog.protocols.snarl:client:2.1')
	compile ('com.complexible.common:openrdf:2.0')
	compile ('com.complexible.stardog:stardog-spring:2.1')
        compile ('com.complexible.stardog:common-rdf:2.1')              
        compile ('com.complexible.stardog:openrdf-utils:2.1')           
        compile ('org.openrdf.sesame:sesame:2.7.7')             
        compile ('com.complexible.stardog:api:2.1') 
	compile ('org.springframework:spring-core:3.1.2.RELEASE')
	compile ('org.springframework:spring-beans:3.1.2.RELEASE')
	compile ('org.springframework:spring-context:3.1.2.RELEASE')
	compile ('org.springframework:spring-tx:3.1.2.RELEASE')
	compile ('org.slf4j:slf4j-api:1.6.1')
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.2.1'
    	testCompile group: 'junit', name: 'junit', version: '4.+'
}


