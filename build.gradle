apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'codenarc'

// UPDATE TO YOUR STARDOG LOCATION

def stardogLocation = '<UPDATE>'

repositories {	
    mavenLocal()
    mavenCentral()
}

dependencies {
	// cxf in stardog/lib contains an incompatible asm, we don't want to pick that up for gradle
	compile fileTree(dir: stardogLocation, include: '**/*.jar', exclude: '**/????springframework*/*')
	compile ('org.springframework:spring-core:3.1.2.RELEASE')
	compile ('org.springframework:spring-beans:3.1.2.RELEASE')
	compile ('org.springframework:spring-context:3.1.2.RELEASE')
	compile ('org.springframework:spring-tx:3.1.2.RELEASE')
	compile ('org.slf4j:slf4j-api:1.6.1')
	groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}


